name: a11y
on: [pull_request, workflow_dispatch]
jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g pa11y-ci
      - name: Run axe/pa11y (requires PREVIEW_URL secret or will hit example.com)
        run: |
          export PREVIEW_URL="${PREVIEW_URL:-https://example.com}"
          echo "{\"defaults\":{\"standard\":\"WCAG2AA\",\"timeout\":60000,\"wait\":1500,\"level\":\"error\"},\"urls\":[\"$PREVIEW_URL/\",\"$PREVIEW_URL/articles/nub-theory-explained\"]}" > .pa11yci.json
          pa11y-ci
        env:
          PREVIEW_URL: ${{ secrets.PREVIEW_URL }}
